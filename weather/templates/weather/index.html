<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Приложение для прогноза погоды</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="10" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Документация</a></li>
        </ul>
      </header>
      <div class="container mt-5">
      <div class="row">
          <div class="col-5 offset-1">
              <h1>Погода в вашем городе</h1>
              <form action="" method='post'>
                {% csrf_token %}
                  <label for="city">Город</label>
                  {{ form.name }}
                  <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
              </form>
          </div>
          <div class="col-4 offset-1">
              <h1>Информация</h1>
              {% for info in all_info%}

              <div class="alert alert-danger">
                  <b>Город: </b>{{ info.city }}<br>
                  <b>Температура: </b>{{ info.temp }}<sup>o</sup><br>
                  <b>Макс.температура: </b>{{ info.temp_max }}<sup>o</sup><br>
                  <b>Давление: </b>{{ info.pressure }}<sup>o</sup><br>
                  <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
    </div>
              {% endfor %}

  </body>
</html>
